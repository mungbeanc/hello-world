<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        class Ball{
            constructor(r,parent){
                this.createBall(r,parent);
                this.speedX=0;
                this.speedY=0;
            }
            createBall(r,parent){
                if(this.ball) return this.ball;
                if(!parent) parent=document.body;
                if(r<=0) r=20;
                this.ball=document.createElement("div");
                this.ball.style.width=r*2+"px";
                this.ball.style.height=r*2+"px";
                this.ball.style.borderRadius=r+"px";
                this.ball.style.background="green";
                this.ball.style.position="absolute";
                parent.appendChild(this.ball);
                return this.ball;
            }
            update(){
                this.ball.style.left=this.ball.offsetLeft+this.speedX+"px";
                this.ball.style.Top=this.ball.offsetTop+this.speedY+"px";
                if(this.ball.offsetLeft>300 || this.ball.offsetLeft<=0){
                    this.speedX=-this.speedX;
                }
                else if(this.ball.offsetTop>300 || this.ball.offsetTop<=0){
                    this.speedY=-this.speedY;
                }
            } 
        }
        let list=[];
        init();
        function init(){
            for(i=0;i<10;i++){
                let ball=new Ball(randomInt(10,20));
                ball.speedX=randomInt(2,8);
                ball.speedY=randomInt(1,10);
                list.push(ball);  
            }
            animation();
        }
        function randomInt(min,max){
            return Math.floor(Math.random()*(max-min)+min);
        }
        function animation(){
            requestAnimationFrame(animation);
            for(let i=0;i<list.length;i++){
                list[i].update();
            }
        }
    </script>
</body>
</html>
